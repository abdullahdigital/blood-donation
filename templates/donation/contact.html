<!-- contact.html -->

{% extends 'base.html' %}

{% block title %}Contact Us{% endblock %}

{% block css %}
<style>
    .section-contact {
        padding: 4rem 0;
        background: linear-gradient(180deg, #230C0C 0%, #893030 100%);
    }

    .card {
        border: none;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: box-shadow 0.3s ease-in-out;
    }

    .card-body {
        padding: 2rem;
    }

    .card-title {
        color: #893030;
        font-weight: bold;
    }

    .contact-form .form-group {
        margin-bottom: 1.5rem;
    }

    .contact-form .form-control {
        border-radius: 5px;
    }

    .contact-form .btn-primary {
        background-color: #893030;
        border-color: #893030;
        border-radius: 50px;
        padding: 10px 20px;
        font-size: 18px;
        font-weight: bold;
    }

    .contact-form .btn-primary:hover {
        background-color: #c82333;
        border-color: #c82333;
    }

    .alert-success {
        border-radius: 5px;
    }
</style>
{% endblock %}

{% block content %}
<section class="section-contact">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="card-title mb-4">Contact Us</h2>

                        {% if success_message %}
                        <div class="alert alert-success" role="alert">
                            {{ success_message }}
                        </div>
                        {% endif %}

                        <form method="post" action="{% url 'contact' %}" class="contact-form">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="id_name">Name</label>
                                {{ form.name }}
                            </div>
                            <div class="form-group">
                                <label for="id_email">Email</label>
                                {{ form.email }}
                            </div>
                            <div class="form-group">
                                <label for="id_message">Message</label>
                                {{ form.message }}
                            </div>
                            <button type="submit" class="btn login-btn1">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
