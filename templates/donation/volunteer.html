{% extends 'base.html' %}

{% block title %}Volunteer{% endblock %}

{% block css %}
<style>
    .white {
        color: white;
    }

    .form-control {
        border: 1px solid black;
        border-radius: 1rem;
        background-color: #928787;
        width: 40rem; /* Width for large screens */
        color: white;
    }

    .login-btn {
        border: 1px solid black;
        border-radius: 1rem;
        padding: 0.5rem 1rem;
        background-color: white;
        color: #893030;
        font-size: 18px;
        font-weight: bold;
    }

    .login-btn:hover {
        border: 1px solid black;
        border-radius: 1rem;
        padding: 0.5rem 1rem;
        background-color: red;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
        .form-control {
            width: 100%; /* Full width on smaller screens */
            max-width: none; /* Remove max-width constraint */
        }

        .login-btn {
            width: 100%; /* Full width button on smaller screens */
        }

        .container {
            padding: 1rem; /* Reduce padding for smaller screens */
        }
    }

    @media (max-width: 576px) {
        .container {
            padding: 0.5rem; /* Further reduce padding on very small screens */
        }
    }
</style>
{% endblock css %}

{% block content %}
<div class="container mt-5 d-flex flex-column justify-content-center align-items-center">
    <h1 class="white">Donor Information</h1>
    <form method="post" novalidate>
        {% csrf_token %}
        <div class="form-group">
            <label for="name" class="white">Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ form.name.value }}" required>
        </div>
        <div class="form-group">
            <label for="phone" class="white">Phone Number</label>
            <input type="text" class="form-control" id="phone" name="phone" value="{{ form.phone.value }}" required>
        </div>
        <div class="form-group">
            <label for="cnic" class="white">CNIC</label>
            <input type="text" class="form-control" id="cnic" name="cnic" value="{{ form.cnic.value }}" required>
        </div>
        <div class="form-group">
            <label for="blood_type" class="white">Blood Type</label>
            <select class="form-control" id="blood_type" name="blood_type" required>
                <option value="" disabled>Select your blood type</option>
                <option value="A+" {% if form.blood_type.value == 'A+' %}selected{% endif %}>A+</option>
                <option value="A-" {% if form.blood_type.value == 'A-' %}selected{% endif %}>A-</option>
                <option value="B+" {% if form.blood_type.value == 'B+' %}selected{% endif %}>B+</option>
                <option value="B-" {% if form.blood_type.value == 'B-' %}selected{% endif %}>B-</option>
                <option value="O+" {% if form.blood_type.value == 'O+' %}selected{% endif %}>O+</option>
                <option value="O-" {% if form.blood_type.value == 'O-' %}selected{% endif %}>O-</option>
                <option value="AB+" {% if form.blood_type.value == 'AB+' %}selected{% endif %}>AB+</option>
                <option value="AB-" {% if form.blood_type.value == 'AB-' %}selected{% endif %}>AB-</option>
            </select>
        </div>
        <div class="form-group">
            <label for="city" class="white">City</label>
            <input type="text" class="form-control" id="city" name="city" value="{{ form.city.value }}" required>
        </div>
        <div class="form-group">
            <label for="address" class="white">Address</label>
            <input type="text" class="form-control" id="address" name="address" value="{{ form.address.value }}" required>
        </div>
        <div class="form-group">
            <label for="hospital" class="white">Hospital</label>
            <input type="text" class="form-control" id="hospital" name="hospital" value="{{ form.hospital.value }}" required>
        </div>
        <button type="submit" class="btn login-btn">Submit</button>
    </form>
</div>
{% endblock %}
