<!-- login.html -->

{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block css %}
<style>

html{
    color:white;
}
.form-control{
    border: 1px solid black;
    border-radius: 1rem;
    background-color: white;
}
.login-btn1{
    border: 1px solid black;
    border-radius: 1rem;
    padding:0.5rem 1rem;
    background-color: white;
    color: #893030;
    font-size: 18px;
    font-weight: bold;
}
.login-btn1:hover{
    border: 1px solid black;
    border-radius: 1rem;
    padding:0.5rem 1rem;
    background-color: white;
    color: #893030;
}
.white{
    color:white;
}
.signup-btn{
        color:white;
        text-decoration:underline;
    }
.signup-btn:hover{
        color:white;
        text-decoration:underline;
    }
.grey{
    color: rgb(248, 236, 236);
    font-size: 0.8rem;
}
/* input::placeholder {
    color: white !important;;
    opacity: 1;
} */
.footer-section{
    position:absolute;
    bottom:0;
    width: 100%;
}

</style>
{% endblock %}

{% block content %}
<div class="container mt-4">
   
 
    
    <form method="post" class="d-flex flex-column justify-content-center align-items-center">
        {% csrf_token %}
        <h2 class="white">Login</h2>
        <div class="mb-3">
            <label for="email" class="form-label white">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label white">Password</label>
            <input type="password" class="form-control" id="password" name="password"  placeholder="Password" required>
        </div>
        <button type="submit" class="btn  login-btn1 ">Login</button>
        <span class=" grey mt-3">Do you have an account? <a class="signup-btn" href="{% url 'signup' %}">Register!!</a></span>
    </form>
</div>
{% endblock %}
